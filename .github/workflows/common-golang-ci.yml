name: Golang-CI

on:
  workflow_call:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  CI_Pipeline:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container:
      image: icr.io/goldeneye_images/goldeneye-ci-image@sha256:d25f3360948940748d7139c39c5a9969a06cfc06817ada0675f186057ead93ce
      env:
        NO_CONTAINER: "true"

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          submodules: true
          # Clone all branches and history. This is needed for the upgrade tests
          fetch-depth: 0

      # Install dependencies
      - name: Install dependencies
        run: |
          # Setup environment since GHA does not run the containers entrypoint
          . /root/.bashrc
          . /root/.profile
          make

      # Check for pre-commit updates if it is a renovate PR
      - name: Renovate sweeper
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Setup environment since GHA does not run the containers entrypoint
          . /root/.bashrc
          . /root/.profile
          make renovate-sweeper

      # run pre-commit against all files
      - name: Pre-commit
        run: |
          # Setup environment since GHA does not run the containers entrypoint
          . /root/.bashrc
          . /root/.profile
          make pre-commit-no-terraform

      # Run tests
      - name: Run Tests
        run: |
          # Setup environment since GHA does not run the containers entrypoint
          . /root/.bashrc
          . /root/.profile
          make run-go-module-tests
