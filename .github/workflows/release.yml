name: Release-Pipeline

on:
  workflow_run:
    workflows: [CI-Pipeline]
    branches: [main]
    types:
      - completed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  call-release-pipeline:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    # TODO: Lock this into a release version and create renovate rule to bump it
    uses: terraform-ibm-modules/common-pipeline-assets/.github/workflows/common-release.yml@main
    secrets: inherit
